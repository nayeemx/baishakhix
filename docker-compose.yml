version: '3.8'

services:
  baishakhi:
    build: .
    container_name: baishakhi-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    environment:
      - NODE_ENV=production
    networks:
      - baishakhi-network

networks:
  baishakhi-network:
    driver: bridge

volumes:
  ssl:
  logs:
